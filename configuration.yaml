# Project Configuration
app_name: timezone_bot
version: 0.1.0

# Logging Configuration
logging:
  # Levels: DEBUG, INFO, WARNING, ERROR
  level: INFO
  # Format: json or text (default: text)
  format: text

# Bot Settings
bot:
  # Maximum users to show in timezone conversion reply
  display_limit_per_chat: 10
  # Time format: "24h" or "12h"
  time_format: "24h"
  # Show usernames next to timezone (default: false)
  show_usernames: false
  # Cooldown between bot replies in same chat (0 = disabled)
  cooldown_seconds: 0

# Time Capture Patterns (Strict Regex)
capture:
  patterns:
    # 24h format (e.g. 19:00, 9:30)
    - '\b([0-1]?[0-9]|2[0-3]):([0-5][0-9])\b'
    # 12h format with minutes (e.g. 5:00 pm, 10:30 AM)
    - '\b((1[0-2]|0?[1-9]):([0-5][0-9])\s?([AaPp][Mm]))\b'
    # 12h format without minutes (e.g. 5 pm, 10AM)
    - '\b((1[0-2]|0?[1-9])\s?([AaPp][Mm]))\b'
  
  # Trigger words for L1.5 Filter (case-insensitive)
  # Only if these words are present, L2 (NLP) will run
  keywords:
    - "вечера"
    - "утра"
    - "дня"
    - "ночи"
    - "morning"
    - "evening"
    - "afternoon"
    - "night"
    - "noon"
    - "midnight"
    - "полдень"
    - "полночь"
    - "через"
    - "ago"
    - "later"
    - "завтра"
    - "tomorrow"
    - "сегодня"
    - "today"
    - "часа"
    - "минут"
    - "hour"
    - "minute"
    - "min"
    - "mins"


